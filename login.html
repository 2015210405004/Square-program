<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Booking</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
        <!-- Data Range Picker -->
        <link rel="stylesheet" type="text/css" href="lib/daterangepicker/daterangepicker.css">
        <!-- Bootstrap sortable table -->
        <link rel="stylesheet" type="text/css" href="lib/bootstrap-table/bootstrap-table.css">
        <!-- Custom Theme Style -->
        <link rel="stylesheet" media="screen and (min-device-width: 1px) and (max-device-width: 767px)" href="css/login.css"/>
        <link rel="stylesheet" media="screen and (min-device-width: 768px) and (max-device-width: 1024px)" href="css/loginiPad.css"/>   
       <link rel="stylesheet" media="screen and (min-device-width: 1025px) and (max-device-width: 2000px)" href="css/login.css"/>
    </head>


	<body>	
	<nav class="navbar  booking-nav " role="navigation">
            <div class="navbar-header navbar-title">
                <button type="button" class="navbar-toggle booking-nav-button" data-toggle="collapse"
                data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar icon-bar-color"></span>
                <span class="icon-bar icon-bar-color"></span>
                <span class="icon-bar icon-bar-color"></span>
                </button>
                <a class="navbar-brand " href="#"><span class="nav-txt-mobile">Mobile</span><span class="nav-txt-mas"> massages</span> </a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav  navbar-right">
                    <li class="nav-active"><a href="#">Home</a></li>
                    <li><a href="#">Booking</a></li>
                    <li><a href="#">Therapist</a></li>
                    <li><a href="#">Style</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#"><span class="booking-signin">Sign in</span></a></li>
                    
                </ul>
            </div>
        </nav>
		<div class="login">
			<div class="login-title">
				<p class="login-title-word">Login</p>
			</div>
			<div class="login-email" >
				<p class="login-email-word">Email address</p>
				<div class="login-email-input">
					<input class="login-email-input-control" type="text" name="fname" />
				</div>
			</div>
			<div class="login-password" >
				<div class="login-password-word">Password</div>
				<div class="login-password-input">
					<input class="login-email-input-control" type="text" name="fname"/>
				</div>
			</div>
			<div class="login-direction" >
				<button type="button" class="btn btn-primary login-direction-button"
				onclick="window.open('http://www.baidu.com.cn')">
				<span class="glyphicon glyphicon-header"></span>
				 Sign in with Facebook</button>
			</div>
			<div class="login-clues" >
			    <a class="login-clues-button" href="http://www.baidu.com.cn">Forgot Password?</a>
			</div>
			<div class="login-click" >
				<button type="button" class="btn btn-primary login-click-button"
				onclick="window.open('http://www.baidu.com.cn')"> SIGN IN</button>
			</div>
		</div>

	</body>
</html>
