<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签必须放在最前面，任何其他内容都必须跟随其后！ -->
    <title>Booking</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <!-- Data Range Picker -->
    <link rel="stylesheet" type="text/css" href="lib/daterangepicker/daterangepicker.css">
    <!-- Bootstrap sortable table -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-table/bootstrap-table.css">
    <!-- Custom Theme Style -->
    <link rel="stylesheet" media="screen and (min-device-width: 1px) and (max-device-width: 767px)" href="css/contact.css"/>
    <link rel="stylesheet" media="screen and (min-device-width: 768px) and (max-device-width: 1024px)" href="css/contactiPad.css"/>
    <link rel="stylesheet" media="screen and (min-device-width: 1025px) and (max-device-width: 2000px)" href="css/contact.css"/>
  </head>
  <body>
    <nav class="navbar  booking-nav " role="navigation">
      <div class="navbar-header navbar-title">
        <button type="button" class="navbar-toggle booking-nav-button" data-toggle="collapse"
        data-target="#example-navbar-collapse">
        <span class="sr-only">切换导航</span>
        <span class="icon-bar icon-bar-color"></span>
        <span class="icon-bar icon-bar-color"></span>
        <span class="icon-bar icon-bar-color"></span>
        </button>
        <a class="navbar-brand " href="#"><span class="nav-txt-mobile">Mobile</span><span class="nav-txt-mas"> massages</span> </a>
      </div>
      <div class="collapse navbar-collapse" id="example-navbar-collapse">
        <ul class="nav navbar-nav  navbar-right">
          <li class="nav-active"><a href="#">Home</a></li>
          <li><a href="#">Booking</a></li>
          <li><a href="#">Therapist</a></li>
          <li><a href="#">Style</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">FAQ</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#"><span class="booking-signin">Sign in</span></a></li>
          
        </ul>
      </div>
    </nav>
    <div class="contact">
      <div class="contact-title">CONTACT US</div>
      <div class="contact-connect">
        <p class="contact-connect-word">We're just one phone call or click away from you<br>Call us or contact us using the form below.</p>
      </div>
      <div class="contact-phone">
        <p class="contact-phone-word"><span class="contact-phone-word-stress">Phone:</span>11111 111 1111</p>
      </div>
      <div class="contact-input">
        <input class="contact-input-name" type="text" name="name" value="Your Name">
      </div>
      <div class="contact-input">
        <input class="contact-input-email" type="text" name="email" value="Your Email">
      </div>
      <div class="contact-input">
        <input class="contact-input-message" type="text" name="message" value="Your Message">
      </div>

      <div class="contact-click">

         <button type="button" class="btn btn-primary contact-click-button"
        onclick="window.open('http://www.baidu.com.cn')">SEND</button>
      </div>
    </div>

    <script type="text/javascript" src="lib/contact.js"></script>
  </body>
</html>
