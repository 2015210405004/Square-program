<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签必须放在最前面，任何其他内容都必须跟随其后！ -->
        <title>Booking</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
        <!-- Data Range Picker -->
        <link rel="stylesheet" type="text/css" href="lib/daterangepicker/daterangepicker.css">
        <!-- Bootstrap sortable table -->
        <link rel="stylesheet" type="text/css" href="lib/bootstrap-table/bootstrap-table.css">
        <!-- Custom Theme Style -->
        <link rel="stylesheet" type="text/css" href="css/booking.css">
    </head>
    <body>
        <!-- 导航栏 -->
        <nav class="navbar  booking-nav " role="navigation">
            <div class="navbar-header navbar-title">
                <button type="button" class="navbar-toggle booking-nav-button" data-toggle="collapse"
                data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar icon-bar-color"></span>
                <span class="icon-bar icon-bar-color"></span>
                <span class="icon-bar icon-bar-color"></span>
                </button>
                <a class="navbar-brand " href="#"><span class="nav-txt-mobile">Mobile</span><span class="nav-txt-mas"> massages</span> </a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav  navbar-right">
                    <li class="nav-active"><a href="#">Home</a></li>
                    <li><a href="#">Booking</a></li>
                    <li><a href="#">Therapist</a></li>
                    <li><a href="#">Style</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#"><span class="booking-signin">Sign in</span></a></li>
                    
                </ul>
            </div>
        </nav>
        <div class="content">
            <div class="container-fluid">
                <div class="booking-step ">
                    <div class="col-xs-3 booking-step-active" >1</div>
                    <div class="col-xs-3" >2</div>
                    <div class="col-xs-3" >3</div>
                    <div class="col-xs-3" >4</div>
                </div>
                
            </div>
            <h1 class="booking-title">   Book my massage  </h1>
            <div class="booking-input">
                <div class="booking-input-title">
                    Choose a date
                </div>
                <div class="input-group booking-input-body">
                    <input type="text" class="form-control" placeholder="today">
                </div>
            </div>
            <div class="booking-input">
                <div class="booking-input-title">
                    Time
                </div>
                <div class="input-group booking-input-body">
                    <input type="text" class="form-control" placeholder="5:00PM">
                </div>
                <button type="button" class="btn btn-primary booking-continue">CONTINUE</button>
            </div>
        </div>
        <div class="bottom">
            <h4 class="bottom-title"> Mobile <strong>Massages</strong></h4>
            <p>
                @2017 MOBILE MASSAGES<br>
                TERMS&CONDITIONS<br>
                PRIVACY POLICY
            </p>
            
        </div>
        <!-- jQuery (Bootstrap必需) -->
        <script type="text/javascript" src="lib/jquery/jquery-3.2.1.min.js"></script>
        <!-- Bootstrap -->
        <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
        <!-- Moment -->
        <script type="text/javascript" src="lib/momentjs/moment.min.js"></script>
        <!-- Date Range Picker -->
        <script type="text/javascript" src="lib/daterangepicker/daterangepicker.js"></script>
        <!-- bootstrap sortable table -->
        <script type="text/javascript" src="lib/bootstrap-table/bootstrap-table.js"></script>
        <script type="text/javascript" src="lib/bootstrap-table/bootstrap-table-zh-CN.js"></script>
        <!-- 自定义 -->
        <script type="text/javascript" src="js/booking.js"></script>
    </body>
</html>
